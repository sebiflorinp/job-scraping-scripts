name: Run_Scripts
on:
  schedule:
    - cron: '0 * * * *'
jobs:
  run-scripts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up node.js
        uses: actions/setup-node@v3
        with: 
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: Install Puppeteer's Browser
        run: npx puppeteer browsers install chrome
      - name: Install Puppeteer Dependencies
        run: |
              sudo apt-get update
              sudo apt-get install -y \
              ca-certificates \
              fonts-liberation \
              libatk-bridge2.0-0 \
              libatk1.0-0 \
              libc6 \
              libcairo2 \
              libcups2 \
              libdbus-1-3 \
              libexpat1 \
              libfontconfig1 \
              libgbm1 \
              libgcc1 \
              libglib2.0-0 \
              libgtk-3-0 \
              libnspr4 \
              libnss3 \
              libpango-1.0-0 \
              libpangocairo-1.0-0 \
              libstdc++6 \
              libx11-6 \
              libx11-xcb1 \
              libxcb1 \
              libxcomposite1 \
              libxcursor1 \
              libxdamage1 \
              libxext6 \
              libxfixes3 \
              libxi6 \
              libxrandr2 \
              libxrender1 \
              libxss1 \
              libxtst6 \
              lsb-release \
              wget \
              xdg-utils \
      - name: Run Devjobs script
        run: node ./scripts/devjobs-processing-script.js 
      - name: Run Juniors script
        run: node ./scripts/juniors-scraping-script.js 
      - name: Run Ejobs script with timeout
        run: timeout 60s node ./scripts/ejobs-scraping-script.js || echo "Ejobs script timed out after 1 minute"


        
        
  
